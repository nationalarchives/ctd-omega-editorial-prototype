{% block content %}

<form class="form" action="/iteration-2/login-post" method="post">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
          <h1 class="govuk-fieldset__heading">Sign in: Pan-Archival Catalogue</h1>
        </legend>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="username">Username</label>
          <input class="govuk-input" id="username" name="username" type="text" autofocus="autofocus">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="password">Password</label>
          <input class="govuk-input" id="password" name="password" type="password">
        </div>
        <button class="govuk-button" data-module="govuk-button">Sign In</button>
      </fieldset>
    </div>
  </div>
</form>

{% endblock %}
